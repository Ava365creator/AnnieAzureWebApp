name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
      - add-annie-app

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          CI: false

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for PR comments and checks
          action: "upload"
          # For a Next.js app using the app/ directory, the build artifacts are in .next
          app_location: "/"
          api_location: ""
          app_artifact_location: ".next"

    # Notes:
    # - Create an Azure Static Web App in the Azure Portal and add the deployment token
    #   to the repository secrets as AZURE_STATIC_WEB_APPS_API_TOKEN.
    # - If your Next.js build outputs to a different folder (for example after exporting),
    #   change app_artifact_location accordingly.
